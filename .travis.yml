language: node_js
services:
  - redis-server
cache: yarn
before_install:
- cp .env.example .env
script:
- yarn test
- rvm install 2.3.1
- rvm use 2.3.1
- gem install danger --no-ri --no-rdoc
- danger
after_success:
- test $TRAVIS_PULL_REQUEST = false && test $TRAVIS_BRANCH = "master" && yarn build
notifications:
  email: false
  slack:
    secure: ""
